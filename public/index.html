<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- Icons and Buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="title">
        <h1>Tweeter</h1>
      </div>
      <div class="nav-right">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="user">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="name"><strong>Karilyn</strong> Kempton</h2>
       </div>
    </header>

     <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
         <textArea name="text" id="tweet-text" rows="1" cols="100%" placeholder="What are you humming about?"></textArea>
         <div class="h_line"></div>
         <footer>
           <button type="submit" class="tweet-button">Tweet</button>
           <output id="counter" for="tweet-text">140</output>
         </footer>
       </form>
      </section>
      <article class="tweet-container">
        <header>
          <ul class="name-list">
            <li class="name">
              <img src="/images/nlhLi3L.png">
              Fake Name
            </li>
            <li class="handle">@fakename</li>
          </ul>
        </header>
        <section class="tweet">
          <p>Fake Tweet content! Blah Blah Blah</p>
          <div class="h_line"></div>
        </section>
        <footer>
          <section class="ago">
            <small>10 days ago</small>
          </section>
          <section class="icons">
          <i class="icons fa-solid fa-flag"></i>
          <i class="icons fa-sharp fa-solid fa-retweet"></i>
          <i class="icons fa-solid fa-heart"></i>
          </section>
        </footer>
      </article>
    </main>
  </body>
</html>
